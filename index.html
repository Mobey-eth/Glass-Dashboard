<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glass Website</title>
        <meta name="description" content="A glass website built in css">
        <meta name="robots" content="follow, index">
        <link rel="stylesheet" href="./main.css">
    </head>

    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/person.jpg" alt="User">
                        <h3>Ray Kalio</h3>
                        <p>Pro
                            <span>Member</span>
                        </p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/bullet.svg" alt="">
                            <h2><a href="#" target="_blank">Streams</a></h2>
                        </div>
                        <div class="link">
                            <img src="./images/bullet.svg" alt="">
                            <h2>
                                <a href="#" target="_blank">Games</a>
                            </h2>
                        </div>
                        <div class="link">
                            <img src="./images/bullet.svg" alt="">
                            <h2><a href="#" target="_blank">Library</a></h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join Pro for free games</h2>
                        <img src="./images/Controller2.jpg" alt="">
                    </div>
                </div>

                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="search" name="search" id="search">
                    </div>

                    <div class="cards">
                        <div class="card">
                            <img src="./images/AC-vahalla.png" alt="Assassins Creed Image">
                            <div class="card-info">
                                <h2>Assassins Creed - Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress" id="ac"></div>
                            </div>
                            <h2 class="percentage">40%</h2>
                        </div>

                        <div class="card">
                            <img src="./images/spiderman-miles.jpg" alt="Assassins Creed Image">
                            <div class="card-info">
                                <h2>Spiderman - Miles Morales</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>

                        <div class="card">
                            <img src="./images/among-us.jpg" alt="Assassins Creed Image">
                            <div class="card-info">
                                <h2>Among Us - The Last Impostor</h2>
                                <p>PS5 Version</p>
                                <div class="progress" id="amongus"></div>
                            </div>
                            <h2 class="percentage">70%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>

</html>
